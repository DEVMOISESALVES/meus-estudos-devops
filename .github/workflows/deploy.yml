name: Deploy do Site na AWS com Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixar nosso c칩digo
      - name: Checkout do reposit칩rio
        uses: actions/checkout@v4

      # Passo 2: Instalar o Ansible
      - name: Instalar o Ansible
        run: sudo apt-get install -y ansible

      # Passo 3: Configurar a chave SSH a partir do segredo
      - name: Configurar a chave SSH
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # Passo 4: Criar o arquivo de invent치rio dinamicamente
      - name: Criar o arquivo de invent치rio
        run: |
          echo "[webserver]" > ansible/inventory.ini
          echo "${{ secrets.SERVER_HOST }} ansible_user=ubuntu ansible_private_key_file=../private_key.pem" >> ansible/inventory.ini

      # Passo 5: Rodar o Playbook do Ansible!
      - name: Executar o Playbook de Deploy
        run: ansible-playbook -i ansible/inventory.ini ansible/deploy_site.yml
